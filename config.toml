baseURL = "http://59api.com/"
languageCode = "en-us"
title = "59API"
theme = "terrassa"

author = "亥生科技有限公司"
googleAnalytics = ""


paginate = 3 # Number of posts per page

[outputs]
    home = ["HTML", "RSS"]
    page = ["HTML", "RSS"]

[params]
    description = "接口服务"
    favicon = "" # Relative URL
    logo = "" # Absolute URL

[params.hero]
    textColor = "" # Empty for default col
[params.cta] # Call To Action 
    show = true
    cta = "联系我们"
    link = "contact" # Relative URL

[params.separator] # Separators between section on the home page
    show = false

[params.fa] # Font Awesome options
    version = "5.7.2"
    integrity = "sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"

[params.form] # Contact form
    netlify = true # Use only if you are using Netlify
    action = "https://formspree.io/quanke88@gmail.com"
    method = "POST"
    inputNameName = "name"
    inputNameLabel = "您的称呼"
    inputNamePlaceholder = "请输入您的称呼"
    inputEmailName = "email"
    inputEmailLabel = "Email"
    inputEmailPlaceholder = "请输入您的email"
    inputMsgName = "message"
    inputMsgLabel = "请输入您想留言内容"
    inputMsgLength = 750
    inputSubmitValue = "提交留言"

[params.posts]
    showAuthor = true
    showDate = true
    showTags = true
    dateFormat = "Monday, Jan, 2006"

[params.contact] # Contact info
    email = "quanke88@gmail.com"
    phone = "15618975218"
    skype = ""
    address = "上海市浦东新区金桥"
[params.social] # Social networks
    twitter = ""
    facebook = ""
    github = "https://github.com/quanke"
    gitlab = ""
    codepen = ""
    instagram = ""
    pinterest = ""
    youtube = ""
    linkedin = ""
    weibo = "https://weibo.com/"
    mastodon = ""
    tumblr = ""
    flickr = ""
    "500px" = ""

[params.copy] # Copyright
    copy = "亥生(上海)科技有限公司" # Empty for default content

[privacy]
    [privacy.googleAnalytics]
        anonymizeIP = true
        disable = false
        respectDoNotTrack = true
        useSessionStorage = false
    [privacy.instagram]
        disable = false
        simple = false
    [privacy.twitter]
        disable = false
        enableDNT = true
        simple = false
    [privacy.vimeo]
        disable = false
        simple = false
    [privacy.youtube]
        disable = false
        privacyEnhanced = true
